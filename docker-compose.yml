version: "2"

services:
  netflux:
    env_file:
      - .env
    container_name: netflux
    restart: always
    build: .
    ports:
      - 80:3000
    links:
      - mongo
    depends_on:
      - mongo

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./db:/data/db:rw
